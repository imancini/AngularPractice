
<div *ngIf="selectedWorkout" style="text-align:center">
	<h2>{{ selectedWorkout.date }} {{ selectedWorkout.title }} </h2>
</div>

<div style="text-align:center">
	<label>
	   Title: <input [(ngModel)]="selectedWorkout.title" placeholder="Title">
	   <br>
	   Swim: <input [(ngModel)]="selectedWorkout.swim" placeholder="Swim">
	   <br>
	   Bike: <input [(ngModel)]="selectedWorkout.bike" placeholder="Bike">
	   <br>
	   Run: <input [(ngModel)]="selectedWorkout.run" placeholder="Run">
	   <br>
	   Notes: <input [(ngModel)]="selectedWorkout.notes" placeholder="notes">
	</label> 
	
</div>

<table  contenteditable="true" id="customers">
  <tr>
  	<th>Date</th>
  	<th>Title</th>
    <th>Swim</th>
    <th>Bike</th>
    <th>Run</th>
    <th>Notes</th>
  </tr>
  <tr *ngFor="let workout of workout; let date of date" (click)="onSelect(workout)">
  	<td>{{workout.date}}</td>
    <td>{{workout.title}}</td>
    <td>{{workout.swim}}</td>
    <td>{{workout.bike}}</td>
    <td>{{workout.run}}</td>
    <td>{{workout.notes}}</td>
  </tr> 
</table>
